    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

        var rIndex,

        // add Row
        function addHtmlTableRow() {
            // get the table by id
            // create a new row and cells
            // get value from input text
            // set the values into row cell's
            if (!checkEmptyInput()) {
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    checkbox = document.getElementById('checkbox').checkbox,
                    fname = document.getElementById("fname").value,
                    description = document.getElementById("description").value,
                    ref = document.getElementById("ref").value;

                cell1.innerHTML = checkbox;
                cell2.innerHTML = fname;
                cell3.innerHTML = description;
                cell4.innerHTML = ref;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
        }

        // display selected row data into input text
        function selectedRowToInput() {

            for (var i = 1; i < table.rows.length; i++) {
                table.rows[i].onclick = function () {
                    // get the seected row index
                    rIndex = this.rowIndex;
                    document.getElementById('checkbox').value = this.cell[0].innerHTML;
                    document.getElementById("fname").value = this.cells[1].innerHTML;
                    document.getElementById("description").value = this.cells[2].innerHTML;
                    document.getElementById("ref").value = this.cells[3].innerHTML;
                };
            }
        }
        selectedRowToInput();

        function editHtmlTbleSelectedRow() {
            var checkbox = document.getElementById('checkbox').value,
                fname = document.getElementById("fname").value,
                decription = document.getElementById("description").value,

            if (!checkEmptyInput()) {

                table.rows[rIndex].cells[2].innerHTML = description;

        function removeSelectedRow() {
            table.deleteRow(rIndex);

            document.getElementById('checkbox').value = "";
            document.getElementById("fname").value = "";
            document.getElementById("description").value = "";
            document.getElementById("ref").value = "";
